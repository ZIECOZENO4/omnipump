<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rectangle on Dark Background</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 400px;
            height: 300px;
            perspective: 1000px;
        }

        .rectangle {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(-20deg);
        }

        .face {
            position: absolute;
            border: 2px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
            opacity: 0.8;
        }

        .front {
            width: 300px;
            height: 200px;
            background: rgba(255, 0, 0, 0.7);
            transform: translateZ(0);
        }

        .left {
            width: 100px;
            height: 200px;
            background: rgba(0, 255, 0, 0.7);
            transform: rotateY(-90deg) translateZ(300px);
        }

        .bottom {
            width: 300px;
            height: 100px;
            background: rgba(0, 0, 255, 0.7);
            transform: rotateX(90deg) translateZ(-110px) translateY(-180px);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="rectangle">
            <div class="face front">Front</div>
            <div class="face left">Left</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
